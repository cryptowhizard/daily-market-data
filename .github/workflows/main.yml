name: Daily Crypto Data Generation

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  generate-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important for git operations

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # No cache configuration

    - name: Install dependencies
      run: npm install

    - name: Generate crypto market data
      env:
        COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
      run: node scripts/generate-daily-data.js

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        git diff --staged --quiet || git commit -m "Daily crypto data update - $(date +'%Y-%m-%d')"
        git push
